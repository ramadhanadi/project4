<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Aroma - Kontak</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

    <header>
      <nav class="navbar">
        <a href="#" class="navbar-logo">Aroma Coffee</a>
        <div class="navbar-nav">
          <a href="home.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="location.html">Location</a>
          <a href="reservation.html">Reservation</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="navbar-extra">
          <a href="#" id="search-button"><i data-feather="search"></i></a>
          <a href="#" id="shopping-cart-button"
            ><i data-feather="shopping-cart"></i
          ></a>
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
      </nav>
    </header>

    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Please contact us via the form or contact below.</p>

        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Address</h3>
            <p>Jl. Belimbing No. 123, Kota Jakarta</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone-alt"></i>
            <h3>Phone</h3>
            <p>123-456-789</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>cafe.aroma@example.com</p>
          </div>
        </div>

        <form action="#" method="GET">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
          <p>Contact Us: 123-456-789 | cafe.aroma@example.com</a></p>
          <div class="social">
              <a href="#"><i data-feather="instagram"></i><span>Instagram</span></a> |
              <a href="#"><i data-feather="facebook"></i><span>Facebook</span></a> | 
              <a href="#"><i data-feather="twitter"></i><span>Twitter</span></a>
          </div>
      </div>
  </footer>

  <script>
    feather.replace();
  </script>
    <script src="script.js"></script>
  </body>
</html>
